{% macro tab_container(default) %}
    <div
        class="md:flex md:justify-center"
        x-data="{ current_tab: '{{ default}}' }"
        x-init="current_tab = window.location.hash?.replace('#', '') || '{{ default }}'"
    >
        {{ caller() }}
    </div>
{% endmacro %}

{% macro tab(name) -%}
    <li role="tab" :aria-selected="current_tab == '{{ name }}'">
        <a 
            href="#{{ name }}"
            @click="current_tab = '{{ name }}'"
            class="
                inline-flex items-center px-4 py-3
                rounded-lg w-full"
            :class="current_tab == '{{ name }}' ? 'bg-blue-700 text-white' : 'bg-gray-50 hover:text-gray-900 hover:bg-gray-100'"
            aria-current="page">
            {{ caller() }}
        </a>
    </li>
{%- endmacro %}

{% macro tab_content(name) %}
    <div x-show="current_tab == '{{ name }}'" name="{{ name }}" class="p-4 rounded-lg bg-gray-50" role="tabpanel">
        {{ caller() }}
    </div>
{% endmacro %}
