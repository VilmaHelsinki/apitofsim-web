<table class="text-right">
    {% for field in form %}
        <tr>
            <td class="p-1">{{ field.label }}</td>
            {% if field.type == "HiddenField" %}
                <td class="p-2">{{ field.default }}{{ field }}</td>
            {% else %}
                <td class="p-1">{{ field(class_="border border-black p-1 text-right") }}</td>
            {% endif %}
        </tr>
    {% endfor %}
</table>
